<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cartoons Giphy</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1 class='text-center'>CARTOON GIFS</h1>
    <h2 class='text-center'>Click on a cartoon button below to get a list of gifs related to that cartoon, or create your own cartoon button! Then, click on each gif to animate it!</h2>
 
  <form id="cartoon-form">
    <label id="label" for="cartoon-input">Add your own cartoon: </label>
    <input type="text" id="cartoon-input">
    <br>
    <input class='btn btn-success' id="add-cartoon" type="submit" value="Create My Button!">
    <input class='btn btn-danger' id="clear-cartoon" type="submit" value="Clear My Buttons!">
  </form>
  <br><br><br><br>
  <div id="buttons">

    </div>
    <br>
  <div id="gifs-appear-here">
  </div>

  <script  type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
